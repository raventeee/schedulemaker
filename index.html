<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="fontawesome/css/all.css">
		<link rel="stylesheet" href="css/design.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
    <body>
		<form id="putsched" class="container">
			<div class="row">
				<div class="col">
					<div class="container">
						<div class="col">
							<button class="btn btn-primary btn-lg" id="add_class"><i style="width: 20px; height: 20px;" class="fa fa-plus-circle" aria-hidden="true"></i>Add Class</button>
						</div>
						<br>
						<div class="container border border-secondary" id="add_section_div" style="display:none;">
							<br>
							<div class="field">
								<label for="classname">Class Code:</label>
								<input type="text" id="classname" name="classname" placeholder="Enter Class Code">
								<p id="classname_error" class="error_codes"></p>
								<button class="btn btn-secondary btn-md" id="add_section"><i style="width: 20px; height: 20px;" class="fa fa-plus-circle" aria-hidden="true"></i>Add Section</button>
								
								<div id="add_prof_div" style="display:none;">
									<h3>Enter Professor's name and section</h3>
									<div class="row">
										<div class="col-6">
											<label for="input_prof">Professor: </label>
											<input type="text" id="input_prof" name="input_prof">
											<p id="prof_error" class="error_codes"></p>
										</div>
										<div class="col-6">
											<label for="input_section">Section: </label>
											<input type="text" id="input_section" name="input_section">
											<p id="section_error" class="error_codes"></p>
										</div>
									</div>
									<br>
									<button class="btn btn-secondary btn-md" id="confirm_sectionprof">Confirm</button>
								</div>
							</div>
							<hr>
		
						    <div class="container" id="time_div" style="display: none;">
								<label>Day</label>
								<select name="input_day" id="input_day">
									<option value="M" selected>MON</option>
									<option value="T">TUE</option>
									<option value="W">WED</option>
									<option value="H">THU</option>
									<option value="F">FRI</option>
									<option value="S">SAT</option>
								</select>
		
								<label>Start</label>
								<select name="input_start" id="input_start">
									<option value="7:30">7:30</option>
									<option value="7:45">7:45</option>
									<option value="8:00">8:00</option>
									<option value="8:15">8:15</option>
									<option value="8:30">8:30</option>
									<option value="8:45">8:45</option>
									<option value="9:00">9:00</option>
									<option value="9:15">9:15</option>
									<option value="9:30">9:30</option>
									<option value="9:45">9:45</option>
									<option value="10:00">10:00</option>
									<option value="10:15">10:15</option>
									<option value="10:30">10:30</option>
									<option value="10:45">10:45</option>
									<option value="11:00">11:00</option>
									<option value="11:15">11:15</option>
									<option value="11:30">11:30</option>
									<option value="11:45">11:45</option>
									<option value="12:00">12:00</option>
									<option value="12:15">12:15</option>
									<option value="12:30">12:30</option>
									<option value="12:45">12:45</option>
									<option value="13:00">13:00</option>
									<option value="13:15">13:15</option>
									<option value="13:30">13:30</option>
									<option value="13:45">13:45</option>
									<option value="14:00">14:00</option>
									<option value="14:15">14:15</option>
									<option value="14:30">14:30</option>
									<option value="14:45">14:45</option>
									<option value="15:00">15:00</option>
									<option value="15:15">15:15</option>
									<option value="15:30">15:30</option>
									<option value="15:45">15:45</option>
									<option value="16:00">16:00</option>
									<option value="16:15">16:15</option>
									<option value="16:30">16:30</option>
									<option value="16:45">16:45</option>
									<option value="17:00">17:00</option>
									<option value="17:15">17:15</option>
									<option value="17:30">17:30</option>
									<option value="17:45">17:45</option>
									<option value="18:00">18:00</option>
									<option value="18:15">18:18</option>
									<option value="18:30">18:30</option>
									<option value="18:45">18:45</option>
									<option value="19:00">19:00</option>
									<option value="19:15">19:19</option>
									<option value="19:30">19:30</option>
									<option value="19:45">19:45</option>
									<option value="20:00">20:00</option>
									<option value="20:15">20:20</option>
									<option value="20:30">20:30</option>
									<option value="20:45">20:45</option>
									<option value="21:00">21:00</option>
								</select>
		
								<label>End</label>
								<select name="input_end" id="input_end">
									<option value="7:30">7:30</option>
									<option value="7:45">7:45</option>
									<option value="8:00">8:00</option>
									<option value="8:15">8:15</option>
									<option value="8:30">8:30</option>
									<option value="8:45">8:45</option>
									<option value="9:00">9:00</option>
									<option value="9:15">9:15</option>
									<option value="9:30">9:30</option>
									<option value="9:45">9:45</option>
									<option value="10:00">10:00</option>
									<option value="10:15">10:15</option>
									<option value="10:30">10:30</option>
									<option value="10:45">10:45</option>
									<option value="11:00">11:00</option>
									<option value="11:15">11:15</option>
									<option value="11:30">11:30</option>
									<option value="11:45">11:45</option>
									<option value="12:00">12:00</option>
									<option value="12:15">12:15</option>
									<option value="12:30">12:30</option>

									<option value="15:15">15:15</option>
									<option value="15:30">15:30</option>
									<option value="15:45">15:45</option>
									<option value="16:00">16:00</option>
									<option value="16:15">16:15</option>
									<option value="16:30">16:30</option>
									<option value="16:45">16:45</option>
									<option value="17:00">17:00</option>
									<option value="17:15">17:15</option>
									<option value="17:30">17:30</option>
									<option value="17:45">17:45</option>
									<option value="18:00">18:00</option>
									<option value="18:15">18:18</option>
									<option value="18:30">18:30</option>
									<option value="18:45">18:45</option>
									<option value="19:00">19:00</option>
									<option value="19:15">19:19</option>
									<option value="19:30">19:30</option>
									<option value="19:45">19:45</option>
									<option value="20:00">20:00</option>
									<option value="20:15">20:20</option>
									<option value="20:30">20:30</option>
									<option value="20:45">20:45</option>
									<option value="21:00">21:00</option>
								</select>
								<button id="add_item" type="button" class="btn btn-secondary">Add</button>
								<br>
							</div>
						</div>
						<button id="reset_form" class="btn btn-secondary" style="display: none;">Reset</button>
					</div>
				</div>

				<div class="col">
					<div class="container" id="div_sched_items" style="display:block;">
						<h1>CLASSES</h1>
						<div class="row">
							<div id="sched_items" class="list-group"></div>
						</div>
					</div>
				</div>

			</div>
			<hr>
			<button type="submit" type="button" class="btn btn-primary">Finish</button>
		</form>
    </body>
    <script type="text/javascript" src="index.js">
    </script>
</html>
