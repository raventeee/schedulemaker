<!DOCTYPE html>
<html>
    <head>
		<title>Schedule Maker</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="design/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="design/fontawesome/css/all.css">
		<link rel="stylesheet" href="design/design.css">
    	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="index2.js"></script>
	</head>
    <body>
		<div id="div_add_form" class="container">
			<div class="row">
				<div class="col">
					<div class="container">

						<!-- This container holds the add class name/code feature -->
						<div class="container">
							<button class="btn btn-primary btn-lg" id="add_class"><i style="width: 20px; height: 20px;" class="fa fa-plus-circle" aria-hidden="true"></i>Add Class</button>
							<br>
							<div id="add_class_div" class="input-group mt-3" style="display: none;">
								<input type="text" id="classname" class="form-control" name="classname" placeholder="Enter Class Code">
								<p id="classname_error" class="error_codes"></p>
								<div class="input-group-append" style="margin-left: 5px;">
									<button id="confirm_class" class="btn btn-success btn-md">Add</button>
								</div>
							</div>
						</div>
						<br>

						<!-- This container holds the add section form -->
						<div id="add_prof_div" class="container" style="display:none;">
							<h3 id="prof_prompt">Enter Professor's name and Section</h3>
							<div class="row">
								<div class="col-5">
									<label for="input_prof">Professor: </label>
									<input type="text" id="input_prof" name="input_prof">
									<p id="prof_error" class="error_codes"></p>
								</div>
								<div class="col-5">
									<label for="input_section">Section: </label>
									<input type="text" id="input_section" name="input_section">
									<p id="section_error" class="error_codes"></p>
								</div>
								<div class="col-5">
									<button class="btn btn-success btn-md" id="confirm_sectionprof">Confirm</button>
								</div>
							</div>
						</div>

						<!-- This container holds add timeslot form -->
						<div id="time_div" class="container" style="display: none;">
							<div class="form-inline">
								<div class="d-inline-flex">
									<label for="input_day" class="p-1">Day</label>	
									<select name="input_day" id="input_day" class="form-select">
										<option value="M">MON</option>
										<option value="T">TUE</option>
										<option value="W">WED</option>
										<option value="H">THU</option>
										<option value="F">FRI</option>
										<option value="S">SAT</option>
									</select>

									<label for="input_start" class="p-1">Start</label>
									<select name="input_start" id="input_start" class="form-select">
										<option value="7:30">7:30</option>
										<option value="7:45">7:45</option>
										<option value="8:00">8:00</option>
										<option value="8:15">8:15</option>
										<option value="8:30">8:30</option>
										<option value="8:45">8:45</option>
										<option value="9:00">9:00</option>
										<option value="9:15">9:15</option>
										<option value="9:30">9:30</option>
										<option value="9:45">9:45</option>
										<option value="10:00">10:00</option>
										<option value="10:15">10:15</option>
										<option value="10:30">10:30</option>
										<option value="10:45">10:45</option>
										<option value="11:00">11:00</option>
										<option value="11:15">11:15</option>
										<option value="11:30">11:30</option>
										<option value="11:45">11:45</option>
										<option value="12:00">12:00</option>
										<option value="12:15">12:15</option>
										<option value="12:30">12:30</option>
										<option value="12:45">12:45</option>
										<option value="13:00">13:00</option>
										<option value="13:15">13:15</option>
										<option value="13:30">13:30</option>
										<option value="13:45">13:45</option>
										<option value="14:00">14:00</option>
										<option value="14:15">14:15</option>
										<option value="14:30">14:30</option>
										<option value="14:45">14:45</option>
										<option value="15:00">15:00</option>
										<option value="15:15">15:15</option>
										<option value="15:30">15:30</option>
										<option value="15:45">15:45</option>
										<option value="16:00">16:00</option>
										<option value="16:15">16:15</option>
										<option value="16:30">16:30</option>
										<option value="16:45">16:45</option>
										<option value="17:00">17:00</option>
										<option value="17:15">17:15</option>
										<option value="17:30">17:30</option>
										<option value="17:45">17:45</option>
										<option value="18:00">18:00</option>
										<option value="18:15">18:18</option>
										<option value="18:30">18:30</option>
										<option value="18:45">18:45</option>
										<option value="19:00">19:00</option>
										<option value="19:15">19:19</option>
										<option value="19:30">19:30</option>
										<option value="19:45">19:45</option>
										<option value="20:00">20:00</option>
										<option value="20:15">20:20</option>
										<option value="20:30">20:30</option>
										<option value="20:45">20:45</option>
										<option value="21:00">21:00</option>
									</select>

									<label for="input_end" class="p-1">End</label>
									<select name="input_end" id="input_end" class="form-select">
										<option value="7:30">7:30</option>
										<option value="7:45">7:45</option>
										<option value="8:00">8:00</option>
										<option value="8:15">8:15</option>
										<option value="8:30">8:30</option>
										<option value="8:45">8:45</option>
										<option value="9:00">9:00</option>
										<option value="9:15">9:15</option>
										<option value="9:30">9:30</option>
										<option value="9:45">9:45</option>
										<option value="10:00">10:00</option>
										<option value="10:15">10:15</option>
										<option value="10:30">10:30</option>
										<option value="10:45">10:45</option>
										<option value="11:00">11:00</option>
										<option value="11:15">11:15</option>
										<option value="11:30">11:30</option>
										<option value="11:45">11:45</option>
										<option value="12:00">12:00</option>
										<option value="12:15">12:15</option>
										<option value="12:30">12:30</option>
										<option value="12:45">12:45</option>
										<option value="13:00">13:00</option>
										<option value="13:15">13:15</option>
										<option value="13:30">13:30</option>
										<option value="13:45">13:45</option>
										<option value="14:00">14:00</option>
										<option value="14:15">14:15</option>
										<option value="14:30">14:30</option>
										<option value="14:45">14:45</option>
										<option value="15:00">15:00</option>
										<option value="15:15">15:15</option>
										<option value="15:30">15:30</option>
										<option value="15:45">15:45</option>
										<option value="16:00">16:00</option>
										<option value="16:15">16:15</option>
										<option value="16:30">16:30</option>
										<option value="16:45">16:45</option>
										<option value="17:00">17:00</option>
										<option value="17:15">17:15</option>
										<option value="17:30">17:30</option>
										<option value="17:45">17:45</option>
										<option value="18:00">18:00</option>
										<option value="18:15">18:18</option>
										<option value="18:30">18:30</option>
										<option value="18:45">18:45</option>
										<option value="19:00">19:00</option>
										<option value="19:15">19:19</option>
										<option value="19:30">19:30</option>
										<option value="19:45">19:45</option>
										<option value="20:00">20:00</option>
										<option value="20:15">20:20</option>
										<option value="20:30">20:30</option>
										<option value="20:45">20:45</option>
										<option value="21:00">21:00</option>
									</select>
									<button id="add_item" type="button" class="btn btn-success" style="margin-left: 5px;">Add</button>
								</div>
							</div>
						</div>

						<div class="container" id="add_section_div" style="display:block;">
							<br>
							<!-- <div class="field">
								<button class="btn btn-secondary btn-md" id="add_section"><i style="width: 20px; height: 20px;" class="fa fa-plus-circle" aria-hidden="true"></i>Add Section</button>
							</div> -->

							<div class="col">
								<div class="container" id="div_sched_items" style="display:block;">
									<div class="row">
										<div id="sched_items" class="list-group"></div>
									</div>
								</div>
							</div>
						</div>
						<button id="add_another" class="btn btn-secondary" style="display: none;">Add Another Section</button>
						<button id="putsched" class="btn btn-success" style="display: none;">Finish</button>
					</div>
				</div>

				<div class="col">
					<div class="container" id="all_sched_items" style="display:block;">
						<h2>CLASSES</h2>
						<div class="row">
							<div id="schedules" class="container list-group"></div>
						</div>
					</div>
				</div>

			</div>
			<hr>
		</div>

		<div class="container">
			<button id="generate" class="btn btn-primary" style="display: none;">GENERATE</button>
			<div id="generated_scheds" class="d-flex justify-content-center" style="display: none;">
				<button class="btn btn-warning" id="prev" style="display: none;">Previous</button>
				<button class="btn btn-success" id="next" style="display: none;">Next</button>
			</div>
	
			<div id= "schedview"></div>
		</div>

    </body>
</html>
